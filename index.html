<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas Interactivas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contenedor para la barra maestra -->
    <div class="all_Divs">
        <div class="GeneralC">
            <div class="slider-container">
                <label for="sliderMaestro">Fases de Respuesta Sexual humana</label>
                <input type="range" id="sliderMaestro" min="0" max="100" value="0">
            </div>
            <div class="containerGeneral01">
                <!-- Contenedor para la gráfica azul -->
                <div class="grafico-container-Azul">
                    <canvas id="graficaAzul" class="grafico"></canvas>
                    <input type="range" id="sliderAzul" min="0" max="100" value="0">
                </div>
                <!-- Contenedor para la gráfica rosa -->
                <div class="grafico-container-Rosa">
                    <canvas id="graficaRosa" class="grafico"></canvas>
                    <input type="range" id="sliderRosa" min="0" max="100" value="0">
                </div>
            </div>

            <div class="containerGeneral02">
                <div class="graff_CAzul">
                    <canvas id="canvasAzul" width="400" height="200"></canvas>
                    <input type="range" min="0" max="50" value="20" id="waveAmplitudeInput">
                </div>
                <div class="graff_CRosa">
                    <canvas id="canvasRosa" width="400" height="200"></canvas>
                    <input type="range" min="0" max="50" value="20" id="waveAmplitudeInputRosa">
                </div>
            </div>
        </div>
        <!-- <button id="openHTMLButton">Entrar al mapa mental</button> -->

        <div class="image-button" id="openHTMLButton">
            <img src="graficoS.jpeg" alt="Image description">
            <br>
            <p class="labelClick">Click en la Imagen</label>
        </div>
    </div>
    <script src="./ondas.js"></script>
</body>

</html>
